<div class="popup-container outer-modal"
  ng-if="popups.hasActiveView()"
  ng-esc="popups.closeAll()">
  <button ng-click="popups.closeAll()" >Close</button>

  <div class="login-container" ng-show="popups.displayed.loginView">
    <login></login>
  </div>

  <card-modal ng-if="popups.displayed.cardView"></card-modal>
</div>
