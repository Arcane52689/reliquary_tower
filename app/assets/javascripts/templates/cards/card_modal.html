<div class="inner-modal">

  <section class="big-image">
    <img ng-src="{{modal.card.get('image_url')}}" alt="" />
  </section>

  <section class="displayed-info">
    <ul class="displayed-info">
      <li>
        <h1 class="title">{{modal.card.get('name')}}</h1>
      </li>
      <li>
        manacost: {{ modal.card.get('mana_cost')}}
      </li>
      <li>
        <p>
          {{modal.card.get('card_text')}}
        </p>
      </li>
    </ul>

  </section>
</div>
