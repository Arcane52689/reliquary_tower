<h1> Hi, I'm a card list </h1>
{{ cards.me}}
length: {{cards.list.all().length}}

<color-select></color-select>

included: {{ cards.selectedColors() }}
<br>
excluded: {{ cards.excludedColors() }}

<ul>
  <li ng-repeat="card in cards.displayed.all()">
  {{ card.get("name") }}  {{ card.get('color_identity')}}
  </li>
</ul>




<button ng-click="cards.check()"> check</button>
