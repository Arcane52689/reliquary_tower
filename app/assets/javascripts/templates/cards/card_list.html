
<color-select></color-select>

<button ng-show="cards.isCommanderList" ng-click="cards.toggleTinyLeaders()">
  {{ (cards.list === cards.lists.all_commanders) ? "Show Tiny Leaders" : "Show All Cards" }}
</button>

<ul class="card-list">
  <li class="card" ng-repeat="card in cards.showPage()">
  <figure >
    <img ng-src="{{card.get('image_url')}}" alt="{{card.get('card_text')}}" />
  </figure>
  </li>

</ul>

<page-select></page-select>


<button ng-click="cards.check()"> check</button>
