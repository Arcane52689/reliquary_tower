
<div class="">

  currently selecting the following colors:
  {{ commander.deck.colorIdentity() }}

  <input type="text" ng-model="commander.name" ng-change="commander.updateNames()">
  <ul class="name-search" ng-show="commander.searchingNames">
    <li
      class="name-item"
      ng-repeat="card in commander.possibleCards.all()"
      ng-click="commander.selectCommander(card)">
      {{ card.get('name')}}
    </li>
  </ul>

  <section>
    <div class="">
      Card Text: <input type="text"
        name="card[card_text]" ng-model="commander.suggestions.searchInfo.card_text">
    </div>
  </section>

  <button ng-click="commander.suggestCommanders()">Suggest Commanders</button>
  <ul class="possible-commanders">
    <card-item ng-repeat="suggestion in commander.suggestions.all()"
      card="suggestion">

    </card-item>
  </ul>

  <section>
    <figure class="big-image">
      <img ng-src="{{commander.deck.commander().card.imageUrl()}}" alt="" />
    </figure>
  </section>
</div>
