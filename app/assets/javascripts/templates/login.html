<h1>login</h1>

<form ng-submit="login.login()" >
  <label>Email or Username: <input type="text" ng-model="login.user.attributes.email_or_username"></label>
  <label>Password: <input type="password" ng-model="login.user.attributes.password"></label>
  <label></label>
  <button >Submit</button>
</form>
